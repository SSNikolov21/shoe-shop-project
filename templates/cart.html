<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8" />
<title>Кошница</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<h2>Вашата кошница</h2>
{% if cart %}
<ul>
{% for item in cart %}
<li>{{ item.name }} - {{ item.price }} лв.</li>
{% endfor %}
</ul>
<form method="post">
    Адрес: <input type="text" name="address" required><br>
    Начин на плащане:
    <select name="payment" required>
        <option value="наличност">Налично</option>
        <option value="кредитна карта">Кредитна карта</option>
    </select><br>
    <button type="submit">Поръчай</button>
</form>
{% else %}
<p>Кошницата е празна.</p>
{% endif %}
<a href="{{ url_for('catalog') }}">Обратно към каталога</a>
</body>
</html>
